<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}NASA Mission Spending Tracker{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <script src="https://cdn.plot.ly/plotly-3.1.0-rc.1.min.js" charset="utf-8"></script>
</head>
<body>
    <nav class="navbar is-primary" role="navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <strong>NASA Mission Spending Tracker</strong>
            </a>
        </div>
    </nav>
    
    {% block content %}{% endblock %}
    
    <footer class="footer">
        <div class="content has-text-centered">
            <p>NASA Mission Spending Tracker - Data from USAspending.gov</p>
        </div>
    </footer>
</body>
</html>
